<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractal Trees</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }
      canvas {
        position: relative;
        transform: translateX(-50%);
        left: 50%;
      }
      input {
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
    <script src="scripts/p5.min.js"></script>
  </head>
  <body>
    <input
      type="range"
      min="0"
      max="100"
      value="50"
      id="angle"
      onchange="changeVal('angle')"
    />
    <button onclick="autoRotate()">Auto Rotate</button>
    <button onclick="stop()">Stop</button>
    <script src="scripts/main.js"></script>
  </body>
</html>
